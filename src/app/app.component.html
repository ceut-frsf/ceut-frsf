<div id="app" class="container p-0">
  <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between">

    <div class="align-items-start d-none d-sm-flex">
      <a *ngIf="!currentUser" class="navbar-brand p-1 m-0" href="https://m.me/ceut.frsf" ngbTooltip="Escribinos vía Messenger" placement="right">
        <img id="messenger-icon" [src]="'assets/img/facebook-messenger.png'">
      </a>
      <a *ngIf="!currentUser" class="navbar-brand p-1 m-0 ml-sm-3" href="https://instagram.com/ceut.frsf" ngbTooltip="Contactate vía Instagram" placement="right">
        <img id="instagram-icon" [src]="'assets/img/instagram-icon.png'">
      </a>
    </div>

    <div class="align-items-start align-items-sm-center">
      <a class="navbar-brand" href="#"><img [src]="'assets/img/logo-ceut.png'"></a>
    </div>

    <div class="align-items-end">

      <div ngbDropdown class="d-inline-block d-sm-none" placement="bottom-right">
        <button class="btn btn-outline-primary rounded-0" id="dropdownBasic1" ngbDropdownToggle>
          <i class="fa fa-bars" aria-hidden="true"></i>
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">

          <ng-container *ngIf="!currentUser">
            <a class="dropdown-item d-flex align-items-center" routerLink="/login">
              <i class="fa fa-2x fa-sign-in-alt" aria-hidden="true"></i>
              <label class="pl-3 mb-0">Ingresar</label>
            </a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item d-flex align-items-center" href="https://instagram.com/ceut.frsf">
              <img id="instagram-icon" [src]="'assets/img/instagram-icon.png'">
              <label class="pl-3 mb-0">Instagram CEUT FRSF</label>
            </a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item d-flex align-items-center" href="https://m.me/ceut.frsf" ngbTooltip="Escribinos vía Messenger" placement="right">
              <img id="messenger-icon" [src]="'assets/img/facebook-messenger.png'">
              <label class="pl-3 mb-0">Messenger CEUT FRSF</label>
            </a>
          </ng-container>

          <ng-container *ngIf="currentUser">
            <a class="dropdown-item d-flex align-items-center" routerLink="/home">
              <i class="fa fa-2x fa-columns" aria-hidden="true"></i>
              <label class="pl-3 mb-0">Panel Principal</label>
            </a>
            <a class="dropdown-item d-flex align-items-center" (click)="logout()">
              <i class="fa fa-2x fa-sign-out-alt" aria-hidden="true"></i>
              <label class="pl-3 mb-0">Salir</label>
            </a>
          </ng-container>

        </div>

      </div>

      <div class="d-none d-sm-flex">
        <a *ngIf="currentUser" class="btn btn-outline-primary active mr-1" routerLink="/home">
          <i class="fa fa-columns mr-2" aria-hidden="true"></i>Panel Principal</a>
        <a *ngIf="currentUser" class="btn btn-outline-primary active" (click)="logout()">
          <i class="fa fa-sign-out-alt mr-2" aria-hidden="true"></i>Salir</a>
        <a *ngIf="!currentUser" class="btn btn-outline-primary active" routerLink="/login">
          <i class="fa fa-sign-in-alt mr-2" aria-hidden="true"></i>Ingresar</a>
      </div>
    </div>

  </nav>

  <div id="app-container" class="container d-sm-flex justify-sm-content-center align-sm-items-center">
    <router-outlet></router-outlet>
  </div>
</div>
