
<div id="search-bar" class="bg-light">

  <div class="input-group mx-auto">
    <div class="input-group-prepend">
      <button class="btn btn-outline-secondary" type="button">
        <i class="fas fa-search"></i>
      </button>
    </div>
    <input class="form-control" type="search" placeholder="Buscar..." aria-label="Search" [(ngModel)]="barraDeBusqueda" (ngModelChange)="filtrarTarjetas(barraDeBusqueda)">
  </div>

</div>


<!-- Sección de tarjetas fijas -->
<div id="avisos" class="card-columns text-center mt-2">
  <!--Mostrar tarjeta de avisos sólo cuando la búsqueda está vacía-->
  <div *ngIf="barraDeBusqueda.length === 0" tarjeta-avisos class="card mx-auto"></div>
  <ng-container *ngFor="let card of listaTarjetasFijas">
    <!-- TODO: Refinar feature de cambio de tamaño horizontal de tarjetas, haciéndolo programático -->
    <div tarjeta-generica class="card shadow-nohover mx-auto" [ngClass]="{'card-link': card.link}" [card]="card"></div>
  </ng-container>
</div>

<hr *ngIf="listaTarjetasFijas && listaTarjetasFijas.length">

<div id="contenido" class="card-columns text-center">
  <ng-container *ngFor="let card of tarjetasMoviles">
    <div *ngIf="card.enabled" tarjeta-generica class="card shadow-nohover mx-auto" [ngClass]="{'card-link': card.link}" [card]="card"></div>
  </ng-container>

</div>
