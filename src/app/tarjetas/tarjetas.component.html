<div id="search-bar" class="bg-light">
  <div class="input-group mx-auto">
    <div class="input-group-prepend">
      <button class="btn btn-outline-secondary" type="button">
        <i class="fas fa-search"></i>
      </button>
    </div>
    <input
      class="form-control"
      type="search"
      placeholder="Buscar..."
      aria-label="Search"
      [(ngModel)]="barraDeBusqueda"
      (ngModelChange)="filtrarTarjetas(barraDeBusqueda)"
    />
  </div>
</div>

<!-- Sección de tarjetas fijas -->
<div id="avisos" class="card-columns text-center mt-2">
  <!--Mostrar tarjeta de avisos sólo cuando la búsqueda está vacía-->
  <app-tarjeta-avisos *ngIf="barraDeBusqueda.length === 0"></app-tarjeta-avisos>
  <ng-container *ngFor="let card of listaTarjetasFijas">
    <!-- TODO: Refinar feature de cambio de tamaño horizontal de tarjetas, haciéndolo programático -->
    <app-tarjeta-generica [card]="card"></app-tarjeta-generica>
  </ng-container>
</div>

<hr *ngIf="listaTarjetasFijas && listaTarjetasFijas.length" />

<div id="contenido" class="card-columns text-center">
  <ng-container *ngFor="let card of tarjetasMoviles">
    <app-tarjeta-generica
      *ngIf="card.enabled"
      [card]="card"
    ></app-tarjeta-generica>
  </ng-container>
</div>
